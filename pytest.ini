[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    npm: NPM provider tests
    pypi: PyPI provider tests
    cargo: Cargo provider tests
    go: Go provider tests
    maven: Maven provider tests
    gradle: Gradle provider tests
    rubygems: RubyGems provider tests
    slow: Slow running tests
    network: Tests that require network access